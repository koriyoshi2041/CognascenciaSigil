<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decrypt | CognascenciaSigil</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    textarea, input, button { font-size: 16px; padding: 8px 12px; margin: 6px 0; }
    .muted { color: #57606a; font-size: 14px; }
    pre { white-space: pre-wrap; word-break: break-word; background: #f6f8fa; padding: 12px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Decrypt content</h1>
  <p class="muted">Content is publicly hosted as encrypted JSON. Enter P2 to decrypt locally in your browser.</p>

  <label>Encrypted JSON URL:</label><br />
  <input id="url" type="text" style="width: 600px;" value="content/cipher.json" />
  <br />
  <label>Decryption passphrase (P2):</label><br />
  <input id="p2" type="password" placeholder="Enter P2" style="width: 360px;" />
  <br />
  <button id="load">Load & Decrypt</button>

  <h3>Decrypted Text</h3>
  <pre id="out"></pre>

  <script src="js/crypto.js"></script>
  <script src="js/decrypt.js"></script>
</body>
</html>
